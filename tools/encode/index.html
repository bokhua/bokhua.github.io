<!DOCTYPE html><html><head>	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">	<meta http-equiv="content-type" content="text/html; charset=utf-8">	<title>URL Decoder/Encoder</title><link rel="stylesheet" type="text/css" href="../../css/main.css"></head><body>	<div class="header">		<a class="btn-nav" href="../../">HOME</a>		<a class="btn-nav" href="../../blog">BLOG</a>		<a class="btn-nav" href="../">TOOLS</a>	</div>	<div class="main">		<form onsubmit="return false;">			<h1 class="info">URL Decode/Encode</h1>			<textarea id="dencoder"></textarea>			<div>				<p class="btn" onclick="decode()">Decode</p>				<p class="btn" onclick="encode()">Encode</p>			</div>			<div class="info">				<ul>					<li>Input a string of text and encode or decode it as you like.</li>					<li>If you'd like to have the URL Decoder/Encoder for offline use, just view source and save to your hard drive.</li>				</ul>			</div>		</form>	</div>	<div id="footer">	</div>	<script type="text/javascript">		function encode() {			var obj = document.getElementById('dencoder');			var unencoded = obj.value;			obj.value = encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");			}		function decode() {			var obj = document.getElementById('dencoder');			var encoded = obj.value;			obj.value = decodeURIComponent(encoded.replace(/\+/g,  " "));		}	</script></body></html>
